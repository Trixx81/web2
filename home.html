<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blastmon Arena</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/ef02cf598a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <nav>
                <ul>
                    <li><a href="#" id="my-team">My Team</a></li>
                    <li><a href="#last-fight">Last Fight</a></li>
                    <li><a href="#leaderboard">Leaderboard</a></li>
                    <li><a href="#discord" class="icon"><i class="fab fa-discord"></i></a></li>
                    <li><a href="#twitter" class="icon"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </nav>
        </div>
        <div id="team-selection" class="team-selection hidden">
            <button class="arrow left-arrow"><i class="fas fa-chevron-left"></i></button>
            <div class="character-display">
                <img id="character-image" src="" alt="Character">
                <p id="character-name"></p>
                <button id="fight-button" class="fight-button">
                    <i class="fas fa-fist-raised"></i> Fight
                </button>
            </div>
            <button class="arrow right-arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
